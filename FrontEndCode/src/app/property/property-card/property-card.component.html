<div class="card">
  <div class="card-img-wrapper">
    <img *ngIf="property.Image" class="card-img-top" src="assets/images/{{property.Image}}.png" />
    <img *ngIf="!property.Image" class="card-img-top" src="assets/images/house_default.jpg" />
    <ul class="list-inline text-center member-icon animate">
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink="/property-details/{{property.Id}}"><i class="far fa-edit"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary">
          <i class="fa-regular fa-address-book"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body">
    <h3>{{ property.PropertyName }}</h3>
    <h4>{{ property.Type }}</h4>
    <h5>{{ property.Price }}</h5>
  </div>
</div>
